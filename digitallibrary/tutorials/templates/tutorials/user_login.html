{% extends 'tutorials/base_user.html' %}
{% block title %}Log In{% endblock %}
{% block body %}

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3>User Login</h3>
					 {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'tutorials:user_login' %}" method="post" enctype="multipart/form-data">
                    	{% csrf_token %}
                    	<div class="form-group">
                    		<label class="col-sm-2" for="id_username">Username:</label>
	                    		<div class="col-sm-10">
	                    			<input id="id_username" maxlength=30 name="username" type="text" >
	                    		</div>
	                    	
	                    	 <label class="col-sm-2" for="id_password">Password:</label>
	                    	 	<div class="col-sm-10">
	                    	 		<input id="id_password" name="password" type="password">
	                    	 	</div>
	                    </div>
	                    <div class="form-group">
	                    	<div class="col-sm-offset-2 col-sm-10"">
								<button type="submit"  class="btn btn-success">Submit</button>
							</div>
	                    </div>
					</form>
                </div>
                <div class="panel-footer">
                	Don't have an account? <a href="{% url 'tutorials:user_registration' %}">Click here</a> to register
                </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
